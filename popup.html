<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Post Formatter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>âœï¸ Post Formatter</h1>
      <span class="badge">for LinkedIn</span>
    </div>

    <div class="toolbar">
      <button id="btn-bold" class="tool-btn" title="Bold (Ctrl+B)"><strong>B</strong></button>
      <button id="btn-italic" class="tool-btn" title="Italic (Ctrl+I)"><em>I</em></button>
      <button id="btn-bolditalic" class="tool-btn" title="Bold Italic"><strong><em>BI</em></strong></button>
      <div class="separator"></div>
      <button id="btn-bullet" class="tool-btn" title="Bullet point">â€¢</button>
      <button id="btn-numbered" class="tool-btn" title="Numbered list">1.</button>
      <button id="btn-line" class="tool-btn" title="Line break">â†µ</button>
      <div class="separator"></div>
      <button id="btn-clear" class="tool-btn" title="Clear formatting">âœ•</button>
    </div>

    <div class="emoji-section">
      <div class="emoji-tabs">
        <button class="emoji-tab active" data-tab="frequent" title="Frequent">â­</button>
        <button class="emoji-tab" data-tab="business" title="Business">ğŸ’¼</button>
        <button class="emoji-tab" data-tab="reactions" title="Reactions">ğŸ˜Š</button>
        <button class="emoji-tab" data-tab="symbols" title="Symbols">ğŸ”¹</button>
        <button class="emoji-tab" data-tab="tech" title="Tech">ğŸ’»</button>
        <button class="emoji-tab" data-tab="hands" title="Hands">ğŸ¤</button>
      </div>
      <div class="emoji-panels">
        <div class="emoji-panel active" data-panel="frequent"></div>
        <div class="emoji-panel" data-panel="business"></div>
        <div class="emoji-panel" data-panel="reactions"></div>
        <div class="emoji-panel" data-panel="symbols"></div>
        <div class="emoji-panel" data-panel="tech"></div>
        <div class="emoji-panel" data-panel="hands"></div>
      </div>
    </div>

    <textarea id="input" placeholder="Type or paste your post here..."></textarea>

    <div class="output-section">
      <div class="output-header">
        <span>Preview</span>
        <span id="char-count" class="char-count">0 / 3,000</span>
      </div>
      <div id="output" class="output"></div>
    </div>

    <div class="actions">
      <button id="btn-copy" class="action-btn primary">ğŸ“‹ Copy to Clipboard</button>
    </div>

    <div id="toast" class="toast hidden">Copied!</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
